# detekt configuration: https://detekt.dev/docs/introduction/configurations
#
# You can override rules in this file.
# See https://detekt.dev/docs/rules/style for more info.

build:
  maxIssues: 10
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false
  # when writing own rules with new properties, exclude the property path e.g. 'my_rule_set,.*>my_property'
  excludes: [ ]

processors:
  active: true
  exclude:
    - 'DetektProgressListener'
  # - 'MyProcessor' #
  # It's also possible to define processors with properties:
  # MyProcessor:
  #   config: 'some-value'

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'FileBasedFindingsReport'
    - 'BuildFailureReport'
    - 'EmptyReport'

#
# Rule sets
#

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

complexity:
  active: true
  ComplexCondition:
    threshold: 4
  ComplexMethod:
    threshold: 15
  LargeClass:
    threshold: 200
  LongMethod:
    threshold: 80
  LongParameterList:
    threshold: 6
  MethodOverloading:
    threshold: 6
  NestedBlockDepth:
    threshold: 4
  StringLiteralDuplication:
    active: false
    threshold: 5
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '$^'
  TooManyFunctions:
    threshold: 15

coroutines:
  active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|ignored'
  EmptyClassBlock:
    active: true
  EmptyDefaultConstructor:
    active: true
  EmptyDoWhileBlock:
    active: true
  EmptyElseBlock:
    active: true
  EmptyFinallyBlock:
    active: true
  EmptyForBlock:
    active: true
  EmptyFunctionBlock:
    active: true
  EmptyIfBlock:
    active: true
  EmptyInitBlock:
    active: true
  EmptySecondaryConstructor:
    active: true
  EmptyTryBlock:
    active: true
  EmptyWhenBlock:
    active: true
  EmptyWhileBlock:
    active: true

exceptions:
  active: true
  ExceptionRaisedInUnexpectedLocation:
    methodNames:
      - 'toString'
      - 'hashCode'
      - 'equals'
      - 'finalize'
  InstanceOfCheckForException:
    active: false
  NotImplementedDeclaration:
    active: true
  PrintStackTrace:
    active: true
  RethrowCaughtException:
    active: true
  ReturnFromFinally:
    active: true
  SwallowedException:
    active: false
    ignoredExceptionTypes:
      - 'InterruptedException'
      - 'NumberFormatException'
      - 'ParseException'
      - 'MalformedURLException'
  ThrowingExceptionFromFinally:
    active: true
  ThrowingExceptionInMain:
    active: true
  ThrowingExceptionsWithoutMessageOrCause:
    active: true
    exceptions:
      - 'java.lang.IllegalStateException'
      - 'java.lang.IllegalArgumentException'
  ThrowingNewInstanceOfSameException:
    active: true
  TooGenericExceptionCaught:
    active: false
    exceptionNames:
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'
      - 'Error'
    allowedExceptionNameRegex: '(_|ignored)'
  TooGenericExceptionThrown:
    active: false
    exceptionNames:
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'
      - 'Error'

