naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  ConstructorParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*'
    privateParameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '.*'
  EnumNaming:
    active: true
    enumEntryPattern: '[A-Z][A-Z_0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '.*'
    ignoreOverridden: true
  FunctionParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '.*'
  InvalidPackageDeclaration:
    active: true
    rootPackage: ''
    requireRootInDeclaration: false
  ObjectNaming:
    active: true
    objectPattern: '[A-Z][a-zA-Z0-9]*'
  PackageNaming:
    active: true
    packagePattern: '[a-z]+(\.[a-z]+)*'
  PrivatePropertyNaming:
    active: true
    privatePropertyPattern: '[a-z][a-zA-Z0-9]*'
  PropertyNaming:
    active: true
    propertyPattern: '[a-z][A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[a-z][A-Za-z0-9]*'
  TestClassName:
